name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml
          tools: composer

      - name: Get Composer Cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Create .env
        run: |
          cp .env.example .env || true
          php -r "file_exists('bootstrap/cache') || mkdir('bootstrap/cache', 0755, true);"
          php artisan key:generate --ansi || true

      - name: Run Pint (code style)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --version || true
            vendor/bin/pint -- --test || true
          fi

      - name: Run Tests
        run: composer test --no-interaction

  node-assets:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install and build
        run: |
          npm ci --no-audit --no-progress
          npm run build
